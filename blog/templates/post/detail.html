{% extends 'template-base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block container %}
    <main>
        <div class="container">
            <h1 class="h1 border-bottom">{{ post.title }}</h1>
            <p><em>{{ post.publish }} by {{ post.author }}</em></p>
            <p style="text-align: justify">
                {{ post.body|linebreaks }}
            </p>
        </div>
    </main>
{% endblock %}
